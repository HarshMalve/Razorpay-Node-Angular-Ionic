<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RazorPay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">
    <div>
      <ion-card>
        <ion-img src="/assets/razorpay.jpeg"></ion-img>
        <ion-card-header>
          <ion-card-title>Payment Gateway</ion-card-title>
          <ion-card-subtitle>POC</ion-card-subtitle>
        </ion-card-header>
      </ion-card>    
    </div>
    <div>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="userDetails.recipientName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="userDetails.recipientEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input [(ngModel)]="userDetails.recipientPhone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="number" [(ngModel)]="userDetails.amount"></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-button expand="full" (click)="pay()">Pay</ion-button>
    </div>

  </div>
</ion-content>
